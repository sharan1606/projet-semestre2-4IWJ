services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - /data/db 